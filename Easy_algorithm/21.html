<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


function solution(s) {
    let arr = s.split(' ') // 공백을 기준으로 배열로 나눔
    arr = arr.map(item => item.split('')) // 그 요소 안에서 다시 한자씩 배열로 나눔
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            // 반복문 안에 반복문을 돌면서 짝수라면 대문자, 홀수라면 소문자로 변환
            if (j % 2 == 0) {
                arr[i][j] = arr[i][j].toUpperCase()
            } else if (j % 2 == 1) {
                arr[i][j] = arr[i][j].toLowerCase()
            }
        }
    }
    // 각 배열을 모두 join 해주어 return
    return arr.map(item => item.join('')).join(' ')
}

</script>

</body>
</html>
