<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function solution(arr, divisor) {
        let answer = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % divisor === 0) {
                answer.push(arr[i])
            }
        }
        answer.sort((a, b) => (a - b))

        if (answer.length === 0) { //만약 answer배열에 들어간게 아무것도 없다면
            answer.push(-1)
        }
        return answer
    }

</script>
</body>
</html>
